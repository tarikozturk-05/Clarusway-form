<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <header>
            <h1>Clarusway Survey Form</h1>
            <p>thank you for taking the time to help us improve the platform</p>
        </header>
        <div>
            <form action="">
                <div class="abc">
                     <div> <label for="name">Name</label>
                    <br>
                    
                    
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                   

                <div>
                    <label for="sname">Surname</label>
                    <br>
                    
                    <input type="text" id="sname" placeholder="Enter your surname">
                </div>

                <div>
                    <label for="email">Email</label>
                    <br>
                    
                    <input type="email" id="email" placeholder="user@clarusway.com">
                </div>
                </div>
                
                <div>
                    <h3>Which option best describes your current role?</h3>
                    <select name="" id="">
                       <option value="" selected disabled>Select current role</option>
                       
                       <!-- <optgroup label="Select current role"> </optgroup> -->


                         <option value="">Full time</option> 
                        <option value="">Part time</option>
                        <option value="">Student</option>
                        

                    </select>
                </div>
                <div>
                    <h3>Would you recommend Clarusway to a friend?</h3>
                    <input type="radio" name="friend" id="Definitely,Yes" checked>
                    <label for="Definitely,Yes">Definitely,Yes</label>
                    <br>

                    <input type="radio"  name="friend" id="Maybe">
                    <label for="Maybe">Maybe</label>
                    <br>

                    <input type="radio" name="friend" id="Not sure">
                    <label for="Not sure">Not sure</label>
                    <br>

                    <input type="radio" name="friend" id="Definitely,No">
                    <label for="Definitely,No">Definitely,No</label>
                </div>
                <div><h3>What is your favorite feature of Clarusway</h3>
                   <select name="" id="">
                    <option value="" selected disabled aria-checked="true">Select an option</option>
                    <option value="">Lessons</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                   </select></div>
                   <div>
                    <h3>What would you like to see improved?(Check all that apply)</h3>

                    <input type="checkbox">
                    <label for="">Front-end projects </label>
                    <br>
                    <input type="checkbox">
                    <label for="">Back-end projects</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Data science</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Additional Courses</label>

                   </div>
                   <div>
                    <!-- <h3>Any comments or suggestions?</h3> -->
                    <label for=""> <h3>Any comments or suggestions?</h3> </label>
                    
                    <textarea name="" id="" cols="20" rows="5" placeholder=""></textarea> <input type="submit" value="Submit">
                   </div>
                   <div>
                    

                   </div>
                   



            </form>
        </div>





    </div>

    
</body>
</html>
